<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Macondo&family=PT+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg">
        <div class="wavy p-2 text-white">
            <span style="--i:1">C</span>
            <span style="--i:2">A</span>
            <span style="--i:3">T</span>
            <span style="--i:4">A</span>
            <span style="--i:5">L</span>
            <span style="--i:6">Y</span>
            <span style="--i:7">S</span>
            <span style="--i:8">T</span>
           </div>
            <div class="container">
                <div class="card-transparent row no-gutter">
                    <div class="card-head">
                        <h1 class="head text-white">LOGIN</h1>
                    </div>
                    <form action="/" class="fo" method="POST">
                        <label class="text-white uname"><strong>USERNAME </strong></label>
                        <input type="text" name="in" class="inpuname" required>
                        <label class="text-white pw"><strong>PASSWORD </strong></label>
                        <input type="password" name="pass" class="inppw" required>
                    
                    <div class="card-body">
                        <button class="btn"  style="background-color: #502b11;color:white;">
                            <a href="dashboard.html" class="text-white text-decoration-none">Login</a>
                        </button>
                    </div>
                    </form>
                    <div class="card-footer">
                        <a href="fgtpass.html" class="text-white forpw">Forgot password?</a>
                    </div>
                </div>
            </div>
    </div>
    <script src="/JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
