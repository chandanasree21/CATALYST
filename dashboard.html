<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>
    <link rel="stylesheet" href="../CSS/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Macondo&family=PT+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg">
        <ul>
            <li><h4><a href="profile.html" id="profile" class="text-white">PROFILE</a></h4></li>
            <li><h4><a href="about.html" id="about" class="text-white">ABOUT US</a></h4></li>
        </ul>
        <div class="wavy text-white">
            <span style="--i:1">C</span>
            <span style="--i:2">A</span>
            <span style="--i:3">T</span>
            <span style="--i:4">A</span>
            <span style="--i:5">L</span>
            <span style="--i:6">Y</span>
            <span style="--i:7">S</span>
            <span style="--i:8">T</span>
        </div>
        <div class="container">
            <div class="card-group">
            <div class="card mx-5">
                <div class = image>
                    <img href = "#" src ="../images/cocir.png">
                </div>
                <div class ="content">
                    <h3>Co-Curricular</h3>
                    <h6>Click below button to submit co-circular certificates.</h6>
                    <br>
                    <button class="btn" style="background-color: #3c241d;color:white;">
                        <a href="newdomain.html" class="text-white text-decoration-none">Upload</a>
                    </button>
                </div>
            </div>
            <div class="card mx-5">
                <div class = image>
                    <img href = "#" src ="../images/extcir.jpeg">
                </div>
                <div class = content>
                    <h3>Extra-Curricular</h3>
                    <h6>Click below button to submit co-circular certificates.</h6>
                    <br>
                    <input class="d-none" type="file" name="" id="fileup" style="background-color: #3c241d;color:white;">
                    <label class="btn" for="fileup" style="background-color: #3c241d;color:white;">Upload</label>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
